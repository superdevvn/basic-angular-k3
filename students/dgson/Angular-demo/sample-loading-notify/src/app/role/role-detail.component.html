<div class="row">
    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-heading">
                <span class="panel-title hidden-xs"> Role List</span>
            </div>
            <div class="panel-body pn">
                <div class="col-md-4 col-md-offset-4">
                    <label>Name</label>
                    <input class="form-control" [(ngModel)]="role.Name">
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <label>Description</label>
                    <input class="form-control" [(ngModel)]="role.Description">
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <br>
                    <button class="btn btn-primary" (click)="save()">Save</button>
                    <a [routerLink] ="['/main/role-list']" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
