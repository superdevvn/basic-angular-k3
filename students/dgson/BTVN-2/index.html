<html>
<header>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</header>

<body>
    <div class="container">
        <div class="well">
            <h1 class="text-center">Bang du lieu</h1>
        </div>
    </div>
    <div class="container">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Input 1</th>
                    <th>Input 2</th>
                    <th>Input 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" type="text" id="input1_1"></td>
                    <td><input class="form-control" type="text" id="input2_1"></td>
                    <td><input class="form-control" type="text" id="input3_1"></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" id="input1_2"></td>
                    <td><input class="form-control" type="text" id="input2_2"></td>
                    <td><input class="form-control" type="text" id="input3_2"></td>
                </tr>
                <tr>
                    <td><input class="form-control" type="text" id="input1_3"></td>
                    <td><input class="form-control" type="text" id="input2_3"></td>
                    <td><input class="form-control" type="text" id="input3_3"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="checkbox">
            <label><input type="checkbox" id="ckc1">Same Every Row</label>
        </div>
    </div>
    <div class="container">
        <button id="btn1" type="button" class="btn btn-primary">Save1</button>
    </div>
    <script>
        $("#btn1").click(function(){
            let input_cur = $("#input1_1").val();
            $("#input2_1").val(input_cur);
            $("#input3_1").val(input_cur); 
        });
    </script>
</body>

</html>
