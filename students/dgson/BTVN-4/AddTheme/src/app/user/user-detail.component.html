<div class="row">
    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-heading">
                <span class="panel-title hidden-xs"> User List</span>
            </div>
            <div class="panel-body pn">
                <div class="col-md-4 col-md-offset-4">
                    <label>First Name</label>
                    <input class="form-control" [(ngModel)]="user.FirstName">
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <label>Last Name</label>
                    <input class="form-control" [(ngModel)]="user.LastName">
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <label>Username</label>
                    <input class="form-control" [(ngModel)]="user.Username">
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <label>Password</label>
                    <input class="form-control" [(ngModel)]="user.Password">
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <br>
                    <button class="btn btn-primary" (click)="save()">Save</button>
                    <a [routerLink]="['/main/user-list']" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
