<div class="row">
    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-heading">
                <span class="panel-title hidden-xs"> Products List</span>
                <button class="btn btn-primary pull-right">New Role</button>
            </div>
            <div class="panel-body pn">
                <div class="col-md-4 col-md-offset-4">
                    <label>Name</label>
                    <input [(ngModel)] = "role.Name" class="form-control">
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <label>Description</label>
                    <input [(ngModel)] = "role.Description" class="form-control">
                </div>
                <div class="col-md-4 col-md-offset-4">
                    
                    <button class="btn btn-primary" (click)="save()">Save</button>
                    <a routerLink="['main/role-list']">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
