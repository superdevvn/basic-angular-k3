<body>

    <h3 class="well text-center">Thông tin đăng ký</h3>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <label>Họ tên</label>
                <input class="form-control" id="inputHoTen">
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <label>Địa chỉ</label>
                <input class="form-control" id="inputDiaChi">
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <label>Số điện thoại</label>
                <input class="form-control" id="inputSDT">
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <label>Email</label>
                <input class="form-control" id="inputEmail">
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <button class="btn btn-primary" style="margin-right: 20px;" id="btnLuu">Lưu</button>
                <button class="btn btn-danger" id="btnXoa">Xóa</button>
            </div>
        </div>


        <h4 class="text-center alert alert-info">Bảng thông tin</h4>
        <table class="table table-hover" id="mytable">
            <colgroup>
                <col style="width: 150px;">
                <col style="width: 200px;">
                <col style="width: 400px;">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

        $("#btnLuu").click(function () {
            let inputHoTen = $("#inputHoTen").val();
            let inputSDT = $("#inputSDT").val();
            let inputEmail = $("#inputEmail").val();
            let inputDiaChi = $("#inputDiaChi").val();
            $("tbody").append("<tr>" +
                "<td class=\"outputHoTen\">" + inputHoTen + "</td>"
                + "<td class=\"outputSDT\">" + inputSDT + "</td>"
                + "<td class=\"outputEmail\">" + inputEmail + "</td>"
                + "<td class=\"outputDiaChi\">" + inputDiaChi + "</td>"
                + "</tr>");
            $("#inputHoTen").val("");
            $("#inputSDT").val("");
            $("#inputEmail").val("");
            $("#inputDiaChi").val("");
            $("#inputHoTen").focus();
            
        });
        $("#mytable tbody tr").click(function () {
                $(".info").removeClass("info");
                $(this).addClass("info");
                var outputHoTen = $(".outputHoTen", this).html();
                var outputSDT = $(".outputSDT", this).html();
                var outputEmail = $(".outputEmail", this).html();
                var outputDiaChi = $(".outputDiaChi", this).html();
                $("#inputHoTen").val(outputHoTen);
                $("#inputSDT").val(outputSDT);
                $("#inputEmail").val(outputEmail);
                $("#inputDiaChi").val(outputDiaChi);
