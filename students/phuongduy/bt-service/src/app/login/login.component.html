<div class="container">
  <div class="row">
    <h2>Dang Nhap</h2>
    <div class="col-md-4">
      <input class="form-control" placeholder="Username" [(ngModel)] = "username" >
    </div>
    <div class="col-md-4">
        <input class="form-control" placeholder="Password" [(ngModel)] = "password">
      </div>
      <div class="col-md-4">
          <button class="btn btn-primary" (click)="login()" >Login</button>
        </div>
  </div>
</div>
