<div class="row">
  <div class="form-control">
    <label for="">Username</label>
    <input type="text" [(ngModel)]= "username" >
  </div>
  <div class="form-control">
    <label for="">Password</label>
    <input type="text" [(ngModel)]= "password" >
  </div>
  <div class="form-control">
    <button (click)="login()" >Dang nhap</button>
  </div>
</div>
