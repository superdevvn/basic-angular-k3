<div class="row">
  <div class="col-xs-12">
      <div class="box">
          <div class="box-header">
              <div>
                  <h3 class="box-title">Manufacturer List </h3>
              </div>
              <div class="box-tools">
                  <!-- <div class="input-group input-group-sm" style="width: 150px;">
                      <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                      <div class="input-group-btn">
                          <button type="submit" class="btn btn-default">
                              <i class="fa fa-search"></i>
                          </button>
                      </div>
                  </div> -->
                  <button class="btn btn-success btn-md" (click)="newCategory()">New Category</button>
              </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                  <tbody>
                      <tr>
                          <th>#</th>
                          <th>ID</th>
                          <th>ParentId</th>
                          <th>Name</th>
                          <th>Description</th>
                          <th>Action</th>
                      </tr>
                      
                      <tr *ngFor="let category of categories; let idx = index">
                          <td>{{idx}}</td>
                          <td>{{category.Id}}</td>
                          <td>{{category.ParentId}}</td>
                          <td>{{category.Name}}</td>
                          <td>{{category.Description}}</td>
                          <td class="text-center">
                              <button class="btn btn-info btn-xs" (click)="detail(category)">
                                  <i class="fa fa-pencil"></i>
                                  <span>Edit</span>
                              </button>
                              <button class="btn btn-warning  btn-xs" (click)="delete(category.Id)">
                                  <i class="fa fa-trash-o"></i>
                                  <span>Delete</span>
                              </button>
                          </td>
                      </tr>

                  </tbody>
              </table>
          </div>
          <!-- /.box-body -->
      </div>
      <!-- /.box -->
  </div>
</div>
