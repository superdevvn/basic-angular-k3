<div class="row">

    <div class="col-md-4">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Role User</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->

            <div class="box-body">
                <div class="form-group">
                    <label>ID</label>
                    <input class="form-control" [(ngModel)]="user.Id" disabled>
                </div>
                <div class="form-group">
                    <label>Role Name</label>
                    <select class="form-control" [(ngModel)]="user.RoleId">
                        <option *ngFor="let role of roles" [ngValue]="role.Id">{{role.Name}}</option>
                    </select>
                </div>
            </div>
            <!-- /.box-body -->

        </div>
        <!-- /.box -->
    </div>

    <div class="col-md-4">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">User Account</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->

            <div class="box-body">
                <div class="form-group">
                    <label>Username</label>
                    <input [(ngModel)]="user.Username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="user.Password" class="form-control">
                </div>
            
                <div class="form-group">
                    <label>CreatedDate</label>
                    <input [(ngModel)]="user.CreatedDate" class="form-control" id="formatTime">
                </div>
                <div class="form-group">
                    <label>CreatedBy</label>
                    <input [(ngModel)]="user.CreatedBy" class="form-control">
                </div>
                <div class="form-group">
                        <span>
                            <label>
                                    Online: &nbsp;<input [(ngModel)]="user.IsActived" type="checkbox" disabled>
                            </label>
                        </span>
                        <span>
                            <label>
                                    &emsp; &emsp;&emsp;&emsp;&emsp;&emsp;Block user: &nbsp;<input [(ngModel)]="user.IsDeleted" type="checkbox">
                            </label>
                        </span>
                    </div>
            </div>
            <!-- /.box-body -->

        </div>
        <!-- /.box -->
    </div>
    <div class="col-md-4">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">User Info</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->

            <div class="box-body">
                <div class="form-group">
                    <label>FirstName</label>
                    <input [(ngModel)]="user.FirstName" class="form-control">
                </div>
                <div class="form-group">
                    <label>LastName</label>
                    <input [(ngModel)]="user.LastName" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input [(ngModel)]="user.Description" class="form-control">
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <div class="col-md-12">
        <button class="btn btn-primary" (click)="save()" >Save</button>
    </div>
</div>
