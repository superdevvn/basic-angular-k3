<div class="row" style="padding-top: 100px;padding-left: 30px;">
  <div class="col-lg-12">
    <div class="form-horizontal">
      <section class="panel">
        <header class="panel-heading">
          <h2 class="panel-title">{{title}}</h2>
        </header>
        <div class="panel-body" style="padding-right:300px;">
          <div class="form-group">
            <label class="col-sm-3 control-label">VAI TRÒ
              <span class="required">*</span>
            </label>
            <div class="col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="role.Name" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">MÔ TẢ</label>
            <div class="col-sm-9">
              <textarea rows="5" class="form-control" [(ngModel)]="role.Description"></textarea>
            </div>
          </div>
        </div>
        <footer class="panel-footer">
          <div class="row">
            <div class="col-sm-9 col-sm-offset-3">
              <button type="button" class="btn btn-default" (click)="back()">
                <i class="fa fa-arrow-circle-left"></i>
                BACK</button>
              <button class="btn btn-primary" (click)="save()">
                <i style="cursor:pointer" class="fa fa-save"></i>
                SAVE</button>
            </div>
          </div>
        </footer>
      </section>
    </div>
  </div>
</div>
