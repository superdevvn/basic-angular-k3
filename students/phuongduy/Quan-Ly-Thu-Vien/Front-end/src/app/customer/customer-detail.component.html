<div class="page-content">
  <div class="row">
    <div class="col-md-12">
      <div class="widget-box">
        <div class="widget-header">
          <h4 class="widget-title">CUSTOMER DETAIL</h4>
        </div>
        <div class="widget-body">
          <div class="widget-main">
            <div class="form">
                <strong class=" text-center">
                    <h2 style="color:#906E7D">{{title}}</h2>
                    <hr>
                   </strong>
              <div class="row">

                <div class="col-sm-6 col-md-6 col-lg-6">
                  <div class="form-group box">
                      <strong class="text-primary">CODE:</strong>
                    <input type="text" class="form-control" id="usr" [(ngModel)]="customer.Code">
                  </div>
                </div>
                <div class="clearfix"></div>
                  <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group box">
                          <strong class="text-primary">FIRST NAME:</strong>
                        <input type="text" class="form-control" id="usr" [(ngModel)]="customer.FirstName">
                      </div>
                    </div>
    
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group box">
                          <strong class="text-primary">LAST NAME:</strong>
                        <input type="" class="form-control" id="pwd" [(ngModel)]="customer.LastName">
                      </div>
                    </div>
                  
                
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group box">
                      <strong class="text-primary">DESCRIPTION</strong>
                    <textarea type="text" class="form-control" id="usr" [(ngModel)]="customer.Description" style="height:100px"></textarea>
                  </div>
                </div>
              </div>
              <div class="text-left">
                  <button class="btn btn-primary" (click)="save()">
                    Save
                  </button>
                  <button class="btn btn-warning" (click)="back()">
                    Back
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
