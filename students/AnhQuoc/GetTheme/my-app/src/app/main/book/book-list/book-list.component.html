<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
        <div class="header">
            <h2>
                BOOK LIST
            </h2>
        </div>
        <div class="body">
            <div class="row">
                <div class="col-sm-6 col-md-3" *ngFor="let book of books">
                    <div class="thumbnail">
                        <img src="http://placehold.it/500x300">
                        <div class="caption">
                            <h3>{{book.Name}}</h3>
                            <p>
                                {{book.Description}}
                            </p>
                            <p>
                                <button type="button" class="btn btn-info waves-effect"
                                        [routerLink]="['/main/book', book.Id]">
                                    <i class="material-icons">details</i>
                                    <span>DETAIL</span>
                                </button>
                                <button type="button" class="btn btn-danger waves-effect" (click)="deleteBook(role.Id)">
                                    <i class="material-icons">delete</i>
                                    <span>DELETE</span>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
