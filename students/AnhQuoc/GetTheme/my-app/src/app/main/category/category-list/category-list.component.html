<div class="container-fluid">
    <div class="block-header">
        <h2>
            CATEGORIES
        </h2>
    </div>
    <!-- Counter Examples -->
    <div class="row clearfix">
        <div class="row clearfix">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let category of categories; let i = index">
                <div class="info-box hover-zoom-effect">
                    <div class="icon"
                         [ngClass]="{'bg-red': i%4==0, 'bg-blue': i%4==1, 'bg-pink': i%4==2, 'bg-green':i%4==3}">
                        <i class="material-icons">library_books</i>
                    </div>
                    <div class="content">
                        <div class="text">
                            <strong>{{category.Name | uppercase}}</strong>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
