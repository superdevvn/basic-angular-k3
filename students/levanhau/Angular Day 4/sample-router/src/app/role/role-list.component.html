<div class="row">
    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-heading">
                <span class="panel-title hidden-xs"> Products status</span>
            </div>
            <div>
                <button class="btn btn-info">New Role</button>
            </div>
            <div class="panel-body pn">
                <div class="table-responsive">
                    <table class="table allcp-form theme-warning tc-checkbox-1 fs13">
                        <colgroup>
                            <col style="width: 50px;">
                            <col style="width: 50px;">
                            <col style="width: 120px;">
                            <col>                            
                            <col style="width: 200px;">
                        </colgroup>
                        <thead>
                        <tr class="bg-light">
                            <th class="text-center">#</th>
                            <th class="text-center">ID</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Description</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let role of roles; let idx = index;">
                            <td class="text-center">{{idx + 1}}</td>
                            <td class="text-center">{{role.Id}}</td>
                            <td class="text-center">{{role.Name}}</td>
                            <td class="text-center">{{role.Description}}</td>
                            <td class="text-center">
                                <label class="text-center">
                                    <button (click)="detail(role);" class="btn btn-warning">EDIT</button>
                                    <button (click)="delete(role);" class="btn btn-danger">Delete</button>
                                </label>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
