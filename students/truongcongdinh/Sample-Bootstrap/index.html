<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.css"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <div class="col-md-4">
            <label>Input 1</label>
            <input class="form-control" id="input1">
        </div>
        <!-- <div class="col-md-4">
            <button id="btn1" class="btn btn-primary">Click me</button>
        </div> -->
        <div class="col-md-4">
            <label>Input 2</label>
            <input class="form-control" id="input2">
        </div>
        <div class="col-md-4">
            <label>Select 1</label>
            <select class="form-control" id="select1">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>
        </div>
    </div>
    <script>
        $("#btn1").click(function () {
            let inputValue = $("#input1").val();
            alert(`You ${inputValue}`);
        });
        $("#input1").keyup(function () {
            let input1 = $("#input1").val();
            $("#input2").val(input1);
        });
        $("#select1").change(() => {
            alert($(select1).val());
        });
        $("label").css('color', 'red');
    </script>
</body>

</html>
