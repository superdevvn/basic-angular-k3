<div class="page-content">
  <div class="page-header">
    <h1>
      <strong>ROLE LIST</strong>
    </h1>
  </div>
  <!-- /.page-header -->
  <div class="page-body">
    <button class="btn btn-primary" (click)="create()">New Role </button>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->
        <div class="row">
          <div class="col-xs-12">
            <table id="simple-table" class="table table-bordered table-hover table-striped">
              <colgroup>
                <col style="width:50px" />
                <col />
                <col style="width:200px" />
                <col style="width:120px" />
              </colgroup>
              <thead>
                <tr>
                  <th class="text-center">
                    #
                  </th>
                  <th class="text-center">Name</th>
                  <th class="text-center">Description</th>
                  <th class="text-center">
                    <i class="fa fa-pencil"></i>
                    <i class="fa fa-trash-o"></i>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let role of roles; let idx=index">
                  <td class="center">
                    {{idx + 1}}
                  </td>
                  <td>{{role.Name}}</td>
                  <td>{{role.Description}}</td>
                  <td class="text-center">
                    <div class="hidden-sm hidden-xs btn-group">
                      <button class="btn btn-xs btn-info" (click)="detail(role)">
                        <i class="ace-icon fa fa-pencil bigger-120"></i>
                      </button>
                      <button class="btn btn-xs btn-danger" (click)="delete(role)">
                        <i class="ace-icon fa fa-trash-o bigger-120"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.span -->
        </div>
        <!-- /.row -->
      </div>
    </div>
  </div>
</div>
