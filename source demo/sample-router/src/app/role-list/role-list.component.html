<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of roles">
        <td>{{item?.Id}}</td>
        <td>{{item?.Name}}</td>
        <td>{{item?.Description}}</td>
        <td>
            <button class="btn btn-primary" >Create</button>
            <button class="btn btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
