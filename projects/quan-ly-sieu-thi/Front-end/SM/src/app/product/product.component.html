<div class="panel panel-info">
  <div class="panel-heading">
    <div class="col-md-3">
      <h3>List Of Products</h3>
    </div>
    <div class="text-right" style="margin-top: 15px;">
      <button class="btn btn-primary" (click)="newProduct();">
        <i class="fa fa-plus"></i> Add New</button>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover table-responsive">
      <colgroup>
        <col style="width: 100px;">
        <col style="width: 100px;">
        <col style="width: 70px;">
        <col style="width: 70px;">
        <col style="width: 70px;">
        <col style="width: 70px;">
        <col style="width: 70px;">
        <col>
        <col style="width: 180px;">
      </colgroup>
      <thead>
        <tr class="bg-light">
          <th>ID</th>
          <th>Manufacturer</th>
          <th>Category</th>
          <th>Unit</th>
          <th>Code</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products;">
          <td>{{product.Id}}</td>
          <td>{{product.ManufacturerId}}</td>
          <td>{{product.CategoryId}}</td>
          <td>{{product.UnitId}}</td>
          <td>{{product.Code}}</td>
          <td>{{product.Name}}</td>
          <td>{{product.Price}}</td>
          <td>{{product.Description}}</td>          
          <td class="text-right">
            <label class="text-right">
              <button (click)="detail(product);" style="width: 66.2031px;" class="btn btn-xs btn-info">
                <i class="fa fa-pencil"></i> EDIT</button>
              <button (click)="delete(product);" class="btn btn-xs btn-warning">
                <i class="fa fa-trash-o"></i> DELETE</button>
            </label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function () {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>
