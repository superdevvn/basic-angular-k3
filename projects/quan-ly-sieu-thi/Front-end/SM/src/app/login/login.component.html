<div class="page">
  <!-- start: header -->
  <header class="header">
    <div class="logo-container col-sm-offset-5 col-sm-2" style="text-align: center !important;">
      <a href="../" class="logo" style="margin-left: 50px; margin-top: 5px;">
        <img src="assets/images/ava1.png" height="45" alt="Porto Admin" />
      </a>
    </div>
  </header>
  <!-- end: header -->

  <section role="main" class="hl-body-login container">
    <div class="hl-login col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
      <div class="form-group text-center">
        <img src="assets/images/admin-icon.png" class="hl-opac" height="200" alt="Porto Admin" />
      </div>
      <div class="form-group">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </span>
          <input id="username" [(ngModel)]="username" type="text" class="hl-opac form-control" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
          </span>
          <input id="password" [(ngModel)]="password" type="password" class="hl-opac form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="form-group hl-forget col-xs-6">
          <a href="#" style="font-size: 1em;">I forgot my password</a>
        </div>
        <button class="btn btn-primary btn-lg col-xs-6 hl-opac" (click)="Login();">Sign in</button>
      </div>
      <div class="hlloginloading"></div>
    </div>
  </section>

  <div class="hl-bg container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img src="/assets/images/bg/bg1.jpg" alt="Los Angeles" style="width:100%;">
        </div>

        <div class="item">
          <img src="/assets/images/bg/bg2.jpg" alt="Chicago" style="width:100%;">
        </div>

        <div class="item">
          <img src="/assets/images/bg/bg3.jpg" alt="New York" style="width:100%;">
        </div>

      </div>
    </div>
  </div>
</div>

<div class="lightning"></div>
