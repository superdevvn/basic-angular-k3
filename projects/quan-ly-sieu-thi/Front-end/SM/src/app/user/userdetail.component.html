<div class="panel panel-info">
  <div class="panel-heading">
    <div>
      <h3>User Information</h3>
    </div>
  </div>
  <div class="panel-body">
    <div class="col-md-6 text-center">
      <div class="hl-id" hidden>
        <div class="col-md-12 text-left">
          <strong class="text-muted">ID:</strong>
        </div>
        <div class="col-md-12">
          <input class="form-control hl-readonly" type="text" placeholder="ID" [(ngModel)]="user.Id">
        </div>
      </div>
      <div class="col-md-12 text-left">
        <strong class="text-muted">Role:</strong>
      </div>
      <div class="col-md-12">
        <select class="form-control" [(ngModel)]="user.RoleId">
          <option *ngFor="let role of roles" [ngValue]="role.Id">{{role.Name}}</option>
        </select>
      </div>
      <div class="col-md-12 text-left">
        <strong class="text-muted">Username:</strong>
      </div>
      <div class="col-md-12">
        <input class="form-control hl-readonly" type="text" placeholder="Username" [(ngModel)]="user.Username">
      </div>
      <div class="col-md-12 text-left">
        <strong class="text-muted">Password:</strong>
      </div>
      <div class="col-md-12">
        <input class="form-control hl-readonly" type="password" placeholder="Password" [(ngModel)]="user.Password">
      </div>
      <div class="hl-conpw">
        <div class="col-md-12 text-left">
          <strong class="text-muted">Confirm Password:</strong>
        </div>
        <div class="col-md-12">
          <div class="form-group" [ngClass]="{'has-error':user.Password != user.ConfirmPassword}">
            <input class="form-control hl-readonly" type="password" placeholder="Confirm Password" [(ngModel)]="user.ConfirmPassword">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 text-center">
      <div class="col-md-6">
        <div class="col-md-12 text-left" style="padding: 0">
          <strong class="text-muted">First Name:</strong>
        </div>
        <div class="col-md-12" style="padding: 0">
          <input class="form-control" type="text" placeholder="First Name" [(ngModel)]="user.FirstName">
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-md-12 text-left" style="padding: 0">
          <strong class="text-muted">Last Name:</strong>
        </div>
        <div class="col-md-12" style="padding: 0">
          <input class="form-control" type="text" placeholder="Last Name" [(ngModel)]="user.LastName">
        </div>
      </div>
      <div class="col-md-12 text-left">
        <strong class="text-muted">Description:</strong>
      </div>
      <div class="col-md-12">
        <textarea class="form-control" rows="5" placeholder="Description" [(ngModel)]="user.Description"></textarea>
      </div>
      <div class="col-md-3 hidden">
        <div class="checkbox icheck">
          <label>
            <input id="RememberMe" type="checkbox" [(ngModel)]="user.IsActived">Actived</label>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer text-right">
    <a class="btn btn-default" (click)="cancel();">Cancel</a>
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>
</div>
