<div class="panel panel-info">
  <div class="panel-heading">
    <div class="col-md-3">
      <h3>List Of Users</h3>
    </div>
    <div class="text-right" style="margin-top: 15px;">
      <button class="btn btn-primary" (click)="newUser();">
        <i class="fa fa-plus"></i> Add New</button>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover table-responsive">
      <colgroup>
        <col>
        <col style="width: 100px;">
        <col style="width: 100px;">
        <col>
        <col style="width: 70px;">
        <col style="width: 120px;">
        <col style="width: 120px;">
        <col style="width: 230px;">
      </colgroup>
      <thead>
        <tr class="bg-light">
          <th>ID</th>
          <th>Username</th>
          <th>FullName</th>
          <th>Description</th>
          <th>Actived</th>
          <th>Created Date</th>
          <th>Creator Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users;">
          <td>{{user.Id}}</td>
          <td>{{user.Username}}</td>
          <td>{{user.FirstName}} {{user.LastName}}</td>
          <td>{{user.Description}}</td>
          <td>
            <span class="label" [ngClass]="{'label-success':user.IsActived, 'label-danger':!user.IsActived}">
              {{user.IsActived?'Actived':'Blocked'}}
            </span>
          </td>
          <td>{{user.CreatedDate | date:'dd/MM/yyyy'}}</td>
          <td>{{user.CreatorName}}</td>
          <td class="text-right">
            <label class="text-right">
              <button (click)="block(user);" [ngClass]="{'hidden':!user.IsActived || user.Id == 1}" style="width: 66.2031px;" class="btn btn-xs btn-danger">
                <i class="fa fa-times"></i> BLOCK</button>
              <button (click)="active(user);" [ngClass]="{'hidden':user.IsActived || user.Id == 1}" style="width: 66.2031px;" class="btn btn-xs btn-success">
                <i class="fa fa-check-square-o"></i> ACTIVE</button>
              <button (click)="detail(user);" style="width: 66.2031px;" class="btn btn-xs btn-info">
                <i class="fa fa-pencil"></i> EDIT</button>
              <button (click)="delete(user);" class="btn btn-xs btn-warning">
                <i class="fa fa-trash-o"></i> DELETE</button>
            </label>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function () {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>
