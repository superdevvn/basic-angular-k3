<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
        <div class="header">
            <h2>
                BOOK LIST
            </h2>
            <button (click)="create()" type="button"
                    class="btn bg-lime btn-circle waves-effect waves-circle waves-float pull-right">
                <i class="material-icons">add</i>
            </button>
        </div>
        <div class="body">
            <div class="row">
                <div class="col-sm-6 col-md-3" *ngFor="let book of books">
                    <div class="thumbnail">
                        <img src="http://lorempixel.com/400/200">
                        <div class="caption">
                            <h3>{{book.Name}}</h3>
                            <p>
                                {{book.Description}}
                            </p>
                            <p class="contain-button footer">
                                <button type="button" class="btn btn-info waves-effect"
                                        [routerLink]="['/main/book', book.Id]">
                                    <i class="material-icons">details</i>
                                    <span>DETAIL</span>
                                </button>
                                <button type="button" class="btn btn-danger waves-effect" (click)="deleteBook(book.Id)">
                                    <i class="material-icons">delete</i>
                                    <span>DELETE</span>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
