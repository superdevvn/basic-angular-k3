<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card" *ngIf="id !== 0">
        <div class="header">
            <h2>
                CUSTOMER DETAIL
            </h2>
            <button type="button" (click)="onEdit()"
                    class="btn btn-warning btn-circle waves-effect waves-circle waves-float pull-right">
                <i class="material-icons">edit</i>
            </button>
        </div>
        <div class="body">
            <div class="row clearfix">
                <div class="col-xs-12 ol-sm-12 col-md-12 col-lg-12">
                    <div class="panel-group full-body" id="accordion_19" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-col-purple">
                            <div class="panel-heading" role="tab" id="headingOne_19">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" href="#collapseOne_19" aria-expanded="true"
                                       aria-controls="collapseOne_19" class="">
                                        <i class="material-icons">perm_contact_calendar</i>
                                        Name
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne_19" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingOne_19" aria-expanded="true" style="">
                                <div class="panel-body">
                                    {{customer.LastName}} {{customer.FirstName}}
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-col-green">
                            <div class="panel-heading" role="tab" id="headingTwo_19">
                                <h4 class="panel-title">
                                    <a class="" role="button" data-toggle="collapse" href="#collapseTwo_19"
                                       aria-expanded="true" aria-controls="collapseTwo_19">
                                        <i class="material-icons">cloud_download</i>
                                        Code
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo_19" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingTwo_19" aria-expanded="true" style="">
                                <div class="panel-body">
                                    {{customer.Code}}
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-col-blue">
                            <div class="panel-heading" role="tab" id="headingThree_19">
                                <h4 class="panel-title">
                                    <a class="" role="button" data-toggle="collapse" href="#collapseThree_19"
                                       aria-expanded="true" aria-controls="collapseThree_19">
                                        <i class="material-icons">contact_phone</i> Description
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseThree_19" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingThree_19" aria-expanded="true" style="">
                                <div class="panel-body">
                                    {{customer.Description || 'None'}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" *ngIf="isEdit">
        <!-- Basic Validation -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>EDIT ROLE</h2>
                    </div>
                    <div class="body">
                        <form id="form_validation" novalidate="novalidate">
                            <div class="form-group form-float">
                                <label>Last Name</label>
                                <div class="form-line">
                                    <input type="text"
                                           class="form-control"
                                           name="lastname"
                                           [(ngModel)]="customer.LastName">
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <label>First Name</label>
                                <div class="form-line">
                                    <input type="text"
                                           class="form-control"
                                           name="firstname"
                                           [(ngModel)]="customer.FirstName">
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <label>COde</label>
                                <div class="form-line">
                                    <input type="text"
                                           class="form-control"
                                           name="code"
                                           [(ngModel)]="customer.Code">
                                </div>
                            </div>


                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label>Description</label>
                                    <textarea name="description"
                                              cols="30"
                                              rows="5"
                                              class="form-control no-resize"
                                              [(ngModel)]="customer.Description"></textarea>
                                </div>
                            </div>
                            <button (click)="save()" class="btn btn-primary waves-effect" type="submit">SAVE</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- #END# Basic Validation -->

    </div>

    <div class="container-fluid" *ngIf="id === 0">
        <!-- Basic Validation -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>ADD ROLE</h2>
                    </div>
                    <div class="body">
                        <form id="form_validation1" novalidate="novalidate">
                            <div class="form-group form-float">
                                <label>Last Name</label>
                                <div class="form-line">
                                    <input type="text"
                                           class="form-control"
                                           name="lastname"
                                           [(ngModel)]="customer.LastName">
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <label>First Name</label>
                                <div class="form-line">
                                    <input type="text"
                                           class="form-control"
                                           name="firstname"
                                           [(ngModel)]="customer.FirstName">
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <label>COde</label>
                                <div class="form-line">
                                    <input type="text"
                                           class="form-control"
                                           name="code"
                                           [(ngModel)]="customer.Code">
                                </div>
                            </div>


                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label>Description</label>
                                    <textarea name="description"
                                              cols="30"
                                              rows="5"
                                              class="form-control no-resize"
                                              [(ngModel)]="customer.Description"></textarea>
                                </div>
                            </div>
                            <button (click)="save()" class="btn btn-primary waves-effect" type="submit">SAVE</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- #END# Basic Validation -->

    </div>
</div>

<button type="button" class="btn btn-primary waves-effect" [routerLink]="['/main/user-list']">
    <i class="material-icons">keyboard_return</i>
    <span>BACK USER LIST</span>
</button>
