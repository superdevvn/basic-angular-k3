<div class="row clearfix" *ngIf="id !== 0">
    <div class="col-xs-12">
        <div class="card">
            <div class="header bg-light-blue">
                <h2>
                    Name : {{role?.Name }}
                </h2>
                <button type="button" (click)="onEdit()"
                        class="btn btn-warning btn-circle waves-effect waves-circle waves-float pull-right">
                    <i class="material-icons">edit</i>
                </button>
            </div>
            <div class="body">
                {{role?.Description}}
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="isEdit">
    <!-- Basic Validation -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>EDIT ROLE</h2>
                </div>
                <div class="body">
                    <form id="form_validation1" novalidate="novalidate">
                        <div class="form-group form-float">
                            <label>Name</label>
                            <div class="form-line">
                                <input type="text"
                                       class="form-control"
                                       name="name"
                                       [(ngModel)]="role.Name">
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label>Description</label>
                                <textarea name="description"
                                          cols="30"
                                          rows="5"
                                          class="form-control no-resize"
                                          [(ngModel)]="role.Description"></textarea>
                            </div>
                        </div>
                        <button (click)="save()" class="btn btn-primary waves-effect" type="submit">SAVE</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- #END# Basic Validation -->

</div>

<div class="container-fluid" *ngIf="id === 0">
    <!-- Basic Validation -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>ADD ROLE</h2>
                </div>
                <div class="body">
                    <form id="form_validation" novalidate="novalidate">
                        <div class="form-group form-float">
                            <label>Name</label>
                            <div class="form-line">
                                <input type="text"
                                       class="form-control"
                                       name="name"
                                       [(ngModel)]="role.Name">
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label>Description</label>
                                <textarea name="description"
                                          cols="30"
                                          rows="5"
                                          class="form-control no-resize"
                                          [(ngModel)]="role.Description"></textarea>
                            </div>
                        </div>
                        <button (click)="save()" class="btn btn-primary waves-effect" type="submit">SAVE</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- #END# Basic Validation -->
</div>

<button type="button" class="btn btn-primary waves-effect" [routerLink]="['/main/role-list']">
    <i class="material-icons">keyboard_return</i>
    <span>BACK ROLE LIST</span>
</button>
<div class="my-container">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
